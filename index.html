<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party</title>
    <link rel="shortcut icon" href="/Users/andreayoung/Development/unit-6/unit-6-project/images/circle-abstract-logo-png.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="secret.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/001/192/261/non_2x/circle-abstract-logo-png.png">
        </a> 
        <div class="header-right">
            <a href="#none">D R E A</a>
            <a href="#none">J A R R I T</a>
        </div>
    </div>

    <div id="greeting">
        <h1>WELCOME TO WATCH PARTY</h1>
        <h4>search for a movie, anime, or favorite book</h4>
    </div>
    <div id="type">
        <form id="type-form">
            <input type="radio" name="selection" value="movie"><span>Movie</span>
            <input type="radio" name="selection" value="anime"><span>Anime</span>
            <input type="radio" name="selection" value="book"><span>Book</span>
        </form>
    </div>
    <!-- <div id=filter-holder>
        <button id="filters" >Filters</button>
    </div> -->
    <label for="inp" class="inp">
        <form id="search-form">
            <input type="text" id="inp" placeholder="Type here..." pattern=".{4,}" required>
                <svg width="280px" height="18px" viewBox="0 0 280 18" class="border">
                    <path d="M0,12 L223.166144,12 C217.241379,12 217.899687,12 225.141066,12 C236.003135,12 241.9279,12 249.827586,12 C257.727273,12 264.639498,12 274.514107,12 C281.097179,12 281.755486,12 276.489028,12"></path>
                </svg>
            <svg width="14px" height="12px" viewBox="0 0 14 12" class="check">
                <path d="M1 7 5.5 11 L13 1"></path>
            </svg>
            <input type="button" value="Press Enter for Results">
        </form>
    </label>
    <div id=modal-holder>
        <div id="modal">
            <p>Here are some Sources</p>
            <ul id="listOfSources">
            </ul>
            <button id="modal-close">
                Close me
            </button>
        </div>
    </div>
<br>
    <div class="row" id="pop-category-list">
        <div class="column">
            <h4 id="movie">Movie of the Day</h4>
            <a href="https://www.youtube.com/results?search_query=avengers%3A+endgame+trailer" target='_blank'><img id="recommended-movie" src="https://image.tmdb.org/t/p/w154//ulzhLuWrPK07P1YkdWQLZnQh1JL.jpg"></a>
        </div>
        <div class="column">
            <h4 id="anime">Anime of the Day</h4>
            <a href="https://www.youtube.com/results?search_query=naruto+trailer" target='_blank'><img id="pop-anime-img" src="https://cdn.myanimelist.net/images/anime/13/17405.jpg?s=59241469eb470604a792add6fbe7cce6"></a>
        </div>
        <div class="column">
            <h4 id="book">Book of the Day</h4>
            <a href="https://openlibrary.org/search?q=atomic+habits&mode=everything" target='_blank'><img id="recommended-book" src="http://books.google.com/books/content?id=XfFvDwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"></a>
        </div>
    </div>

    
</body>
</html>
